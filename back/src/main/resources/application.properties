
spring.application.name=FormularioContato

#dados de conexão
spring.datasource.url=jdbc:mysql://localhost:3306/formulario_contato_spring?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#Adicionando swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Configuração do Flyway para migrações de banco de dados
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

