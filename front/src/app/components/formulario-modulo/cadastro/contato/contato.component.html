<form [formGroup]="formulario">
  <mat-card-content>

    <mat-card-subtitle>
      <mat-icon class="icone-subtitulo">ring_volume</mat-icon>
      Dados de Contato
    </mat-card-subtitle>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" />
      <mat-icon matPrefix>email</mat-icon>
      <mat-error *ngIf="formulario.get('email')?.hasError('required')">
        O email é obrigatório
      </mat-error>
      <mat-error *ngIf="formulario.get('email')?.hasError('email')">
        Insira um email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Telefone</mat-label>
      <mat-select formControlName="tipoTelefone">
        <mat-option *ngFor="let tipoTelefone of tipoTelefoneEnum" [value]="tipoTelefone.id">
          {{ tipoTelefone.descricao }}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix>phone</mat-icon>
      <mat-error *ngIf="formulario.get('tipoTelefone')?.hasError('required')">
        Selecione um tipo de telefone
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" placeholder="Telefone" />
      <mat-icon matPrefix>call</mat-icon>
      <mat-error *ngIf="formulario.get('telefone')?.hasError('required')">
        O telefone é obrigatório
      </mat-error>
    </mat-form-field>

  </mat-card-content>
</form>
