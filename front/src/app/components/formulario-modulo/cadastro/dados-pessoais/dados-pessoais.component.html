<form [formGroup]="formulario">
  <mat-card-content>
    <mat-card-title>
      <mat-icon>format_list_bulleted</mat-icon>
      Dados pessoais
    </mat-card-title>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Nome" />
      <mat-error *ngIf="formulario.get('nome')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="CPF" />
      <mat-error *ngIf="formulario.get('cpf')?.hasError('required')">
        CPF é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Selecione o sexo</mat-label>
      <mat-select formControlName="genero">
        <mat-option *ngFor="let genero of tipoSexoEnum" [value]="genero.id">
          {{ genero.descricao }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formulario.get('genero')?.hasError('required')">
        Sexo é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataNascimento" placeholder="Selecione a data"
        required />
      <mat-datepicker #picker></mat-datepicker>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-error *ngIf="formulario.get('dataNascimento')?.hasError('required')">
        Data de nascimento é obrigatória
      </mat-error>
    </mat-form-field>
  </mat-card-content>
</form>
