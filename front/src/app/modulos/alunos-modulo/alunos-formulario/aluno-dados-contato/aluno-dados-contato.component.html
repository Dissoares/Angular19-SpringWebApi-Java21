<form [formGroup]="formulario">
  <mat-card-content>
    <mat-card-subtitle>
      <mat-icon class="icone-subtitulo">ring_volume</mat-icon>
      Dados de Contato
    </mat-card-subtitle>

    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
      <mat-error
        ><app-erro [dadosCampo]="formulario.get('email')"></app-erro
      ></mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirmação E-mail</mat-label>
      <input
        matInput
        formControlName="confirmacaoEmail"
        AtualizarCampoDiretiva
      />
      <mat-icon matPrefix>email</mat-icon>
      <mat-error
        ><app-erro [dadosCampo]="formulario.get('confirmacaoEmail')"></app-erro
      ></mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Telefone</mat-label>
      <mat-select
        formControlName="tipoTelefone"
        (selectionChange)="alterarMascaraTelefone($event)"
      >
        <mat-option
          *ngFor="let tipoTelefone of tipoTelefoneEnum"
          [value]="tipoTelefone.id"
        >
          {{ tipoTelefone.descricao }}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix>phone</mat-icon>
      @if(formulario.get('tipoTelefone')?.value){
      <button
        mat-icon-button
        matSuffix
        (click)="removerSelecao($event, 'tipoTelefone')"
      >
        <mat-icon>clear</mat-icon>
      </button>
      }
      <mat-error
        ><app-erro [dadosCampo]="formulario.get('tipoTelefone')"></app-erro
      ></mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Número Telefone</mat-label>
      <input
        matInput
        formControlName="numeroTelefone"
        mask="{{ mascaraTelefone }}"
        unmask="true"
      />
      <mat-icon matPrefix>call</mat-icon>
      <mat-error
        ><app-erro [dadosCampo]="formulario.get('numeroTelefone')"></app-erro
      ></mat-error>
    </mat-form-field>
  </mat-card-content>
</form>
