<mat-card-content>
  <mat-card-subtitle>
    <mat-icon> person_add </mat-icon>
    Dados de Usuário
  </mat-card-subtitle>

  <form [formGroup]="formulario" class="container">
    <mat-form-field appearance="fill" class="field-3">
      <mat-label>Perfil</mat-label>
      <mat-select formControlName="perfil">
        <mat-option *ngFor="let perfil of perfilEnum" [value]="perfil.codigo">
          {{ perfil.descricao }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-3">
      <mat-label>Nome de Usuário</mat-label>
      <input matInput formControlName="nomeUsuario" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-3">
      <mat-label>Senha</mat-label>
      <input matInput type="password" autocomplete="on" formControlName="senha" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-3">
      <mat-label>Repita Senha</mat-label>
      <input matInput type="password" autocomplete="on" formControlName="repitaSenha" />
    </mat-form-field>
  </form>
</mat-card-content>
