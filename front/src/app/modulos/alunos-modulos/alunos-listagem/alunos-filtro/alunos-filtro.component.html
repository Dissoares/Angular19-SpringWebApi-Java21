<mat-card-content>
  <form [formGroup]="formulario" class="container">
    <mat-form-field appearance="fill" class="field-3">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-3">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-2">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-2">
      <mat-label>Sexo</mat-label>
      <input matInput formControlName="sexo" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-2">
      <mat-label>Data Nascimento</mat-label>
      <input matInput formControlName="dataNascimento" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-2">
      <mat-label>Estado Civil</mat-label>
      <input matInput formControlName="estadoCivil" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-1">
      <mat-label>UF</mat-label>
      <input matInput formControlName="naturalidade" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-4">
      <mat-label>Endereco</mat-label>
      <input matInput formControlName="endereco" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-2">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field-3">
      <mat-label>Status</mat-label>
      <input matInput formControlName="ativo" />
    </mat-form-field>
  </form>

  <mat-card-actions>
    <button class="botao-verde" mat-raised-button (click)="pesquisar()">
      <mat-icon>search</mat-icon>Pesquisar
    </button>
    <button class="botao-vermelho" mat-raised-button (click)="limparFiltros()">
      <mat-icon>close</mat-icon>Limpar
    </button>
  </mat-card-actions>
</mat-card-content>
