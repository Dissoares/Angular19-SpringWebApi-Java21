<form [formGroup]="formulario">
  <mat-card-content>

    <mat-card-subtitle>
      Dados de Contato
    </mat-card-subtitle>

    <mat-form-field appearance="fill">
      <mat-label>Nome de Usu√°rio</mat-label>
      <input matInput formControlName="usuario" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="senha" />
    </mat-form-field>


  </mat-card-content>
</form>

<mat-card-actions>
  <button class="salvar" mat-raised-button (click)="salvar()">
    <mat-icon>save</mat-icon>Salvar
  </button>

</mat-card-actions>
