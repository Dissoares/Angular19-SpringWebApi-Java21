<form [formGroup]="formulario">
  <mat-card-content>
    <mat-card-subtitle>Dados de Contato</mat-card-subtitle>

    <mat-form-field appearance="fill">
      <mat-label>Nome de Usuário</mat-label>
      <input matInput formControlName="usuario" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" autocomplete="on" formControlName="senha" />
    </mat-form-field>
  </mat-card-content>
</form>

<form [formGroup]="formPermissoes">
  <mat-card-content>
    <mat-card-subtitle>Permissões</mat-card-subtitle>

    <mat-form-field appearance="fill">
      <mat-label>Permissão</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ativo</mat-label>
      <input matInput formControlName="ativo" />
    </mat-form-field>
  </mat-card-content>
</form>

<mat-card-actions>
  <button class="salvar" mat-raised-button color="primary" (click)="salvar()">
    <mat-icon>save</mat-icon>Salvar
  </button>
</mat-card-actions>
