<form [formGroup]="formulario">
  <mat-card-content>

    <mat-card-subtitle>
      <mat-icon class="icone-subtitulo">person_add</mat-icon>
      Dados Pessoais
    </mat-card-subtitle>

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Nome" />
      <mat-icon matPrefix>person</mat-icon>
      <mat-error *ngIf="formulario.get('nome')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="CPF" />
      <mat-icon matPrefix>credit_card</mat-icon>
      <mat-error *ngIf="formulario.get('cpf')?.hasError('required')">
        CPF é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>RG</mat-label>
      <input matInput formControlName="rg" placeholder="RG" />
      <mat-icon matPrefix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataNascimento" placeholder="Selecione a data" />
      <mat-datepicker #picker></mat-datepicker>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gênero</mat-label>
      <mat-select formControlName="genero">
        <mat-option *ngFor="let genero of tipoSexoEnum" [value]="genero.id">
          {{ genero.descricao }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado Civil</mat-label>
      <mat-select formControlName="estadoCivil">
        <mat-option *ngFor="let estadoCivil of estadoCivilEnum" [value]="estadoCivil.id">
          {{ estadoCivil.descricao }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nacionalidade</mat-label>
      <mat-select formControlName="nacionalidade">
        <mat-option *ngFor="let nacionalidade of nacionalidadeEnum" [value]="nacionalidade.id">
          {{ nacionalidade.descricao }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
</form>
